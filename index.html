<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                <p id="currentTime"></p>
                </div>
                <div class="date" id="date">
                <p id="currentDate"></p>
                </div>
                <div id="current-city">
                    <p></p>
                </div>

                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>95.2%</div>
                    </div>
                    <div class="weather-item">
                        <div>Temperature</div>
                        <div>95.2%</div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">CST Central</div>
                <div class="country" id="country">United States</div>
            </div>
        </div>
        
        <div class="future-forecast">
            <div class="today" id="current-temperature">
                <div id="first-icon">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"  id="first-icon" class="w-icon">
                </div> 
                <div class="day" id="day"></div>
                <div class="temp">Night 25.6&#176; C</div>
                <div class="temp">Day 35.6&#176; C</div>
            </div>

            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item secondday">
                    <div id="secondday"></div>
                    <div id="second-icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="second-icon" class="w-icon">
                    </div> 
                    <div class="temp">Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
                <div class="weather-forecast-item thirdday">
                    <div id="thirdday"></div>
                    <div id="third-icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="third-icon" class="w-icon">
                    </div> 
                    <div class="temp">Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
                <div class="weather-forecast-item fourthday">
                    <div id="fourthday"></div>
                    <div id="fourth-icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="fourth-icon" class="w-icon">
                    </div> 
                    <div class="temp">Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
                <div class="weather-forecast-item fifthday">
                    <div id="fifthday"></div>
                    <div id="fifth-icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="fifth-icon" class="w-icon">
                    </div> 
                    <div class="temp">Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
                <div class="weather-forecast-item sixthday">
                    <div id="sixthday"></div>
                    <div id="sixth-icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="sixth-icon" class="w-icon">
                    </div> 
                    <div class="temp">Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
                <div class="weather-forecast-item seventhday">
                    <div id="seventhday"></div>
                    <div id="seventh-icon">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" id="seventh-icon" class="w-icon">
                    </div> 
                    <div class="temp">Night 25.6&#176; C</div>
                    <div class="temp">Day 35.6&#176; C</div>
                </div>
            </div>
        </div>
    </div>
    <div class="mobile-direction-container">
        <h2 class="mobile-direction">Swipe to View Forecast</h2>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="./public/js/api/photoAPI.js"></script>
<script src="./public/js/script.js"></script>

</html>
